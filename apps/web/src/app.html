<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- PWA Manifest -->
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-mobile-web-app-title" content="Ramo Libre" />
		
		<!-- SEO Meta Tags -->
		<meta name="theme-color" content="#2563eb" />
		<meta name="robots" content="index, follow" />
		<meta name="author" content="Ramo Libre" />
		<meta name="generator" content="SvelteKit" />
		<meta name="format-detection" content="telephone=no" />
		
		<!-- Open Graph Meta Tags -->
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="Ramo Libre" />
		<meta property="og:locale" content="es_ES" />
		
		<!-- Twitter Card Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:creator" content="@RamoLibre" />
		
		<!-- Performance & Security -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
		<link rel="dns-prefetch" href="//fonts.googleapis.com">
		
		<!-- Structured Data -->
		<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@type": "WebApplication",
			"name": "Ramo Libre",
			"description": "Aplicación web ligera para organizar tu vida académica universitaria",
			"url": "%sveltekit.url%",
			"applicationCategory": "Education",
			"operatingSystem": "Web Browser",
			"offers": {
				"@type": "Offer",
				"price": "0",
				"priceCurrency": "EUR"
			},
			"featureList": [
				"Gestión de horarios académicos",
				"Seguimiento de calificaciones",
				"Organización de eventos académicos",
				"Funcionalidad offline"
			]
		}
		</script>
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
